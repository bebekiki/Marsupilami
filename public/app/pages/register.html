<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Créer un Compte</h2>
        <h5 class="section-subheading text-muted">Entrer vos informations du Marsupilami.</h5>
    </div>
</div>
<!-- Heading -->

<!-- Main Section -->
<section id="contact">
    <!-- Start of Container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="registerForm" ng-submit="doRegister(registerData);" novalidate>
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <!-- Username Input -->
                            <div class="form-group">
                                <label>Username:</label>
                                <input class="form-control" type="text" name="username" placeholder="username *" ng-model="registerData.username" autocomplete="off">
                                <span class="text-danger" ng-if="field1">Entrer votre username</span>
                            </div>
                            <!-- Password Input -->
                            <div class="form-group">
                                <label>Password:</label>
                                <input class="form-control" type="password" name="password" placeholder="password *" ng-model="registerData.password">
                                <span class="text-danger" ng-if="field2">Entrer votre password</span>
                            </div>

                            <div class="form-group">
                                <label>Âge:</label>
                                <input class="form-control" type="number" name="age" placeholder="age" ng-model="registerData.age">
                            </div>

                            <div class="form-group">
                                <label>Famille:</label>
                                <input class="form-control" type="text" name="famille" placeholder="famille" ng-model="registerData.famille" >
                            </div>

                            <div class="form-group">
                                <label>Race:</label>
                                <input class="form-control" type="text" name="race" placeholder="race" ng-model="registerData.race">
                            </div>

                            <div class="form-group">
                                <label>Nourriture:</label>
                                <input class="form-control" type="text" name="nourriture" placeholder="nourriture" ng-model="registerData.nourriture">
                            </div>
						</div>
					</div>
					<div class="row">	
						<div class="col-lg-6" style="margin: auto;">
                            <div>
                                <button type="submit" class="btn btn-success">S'enregistrer</button>
                                <a href="/#login">
                                    <button type="button" class="btn btn-info">Se connecter</button>
                                </a>
							</div>
						</div>	
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- End of Container -->
</section>
<!-- Main Section /-->
